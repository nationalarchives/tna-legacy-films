		<td><h2>Stupid Git, John Altman</h2>
		<br />
<p class="bodytext"><strong>Transcript:
</strong></p>
<p class="bodytext">Most of us reckon we can handle our motors after a few pints. </p> 

<p class="bodytext">Take it easy and you don&rsquo;t attract the law.  But what if some stupid git does this?</p>  

<p class="bodytext">Or this?</p>  

<p class="bodytext">Or this?</p> 

<p class="bodytext">Those few pints have just cost you your licence.  So who&rsquo;s the stupid git now?</p>
<p class="bodytext">&nbsp;</p>
